
trigger:
- main  

pool:
  name: 'Azure-DevOps'

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - checkout: self
    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Install Node.js'
    - script: 
        npm install -g @angular/cli
        ng build
      displayName: 'BuildFiles'


    - task: ArchiveFiles@2  # Corrected task name
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: 'wim'  # Changed archiveType to 'zip' for Windows
        archiveFile: '$(Build.ArtifactStagingDirectory)/$.wim'  
        replaceExistingArchive: true

    - task: PublishBuildArtifacts@1
      inputs:
       PathtoPublish: '$(Build.ArtifactStagingDirectory)'
       ArtifactName: 'drop'
       publishLocation: 'container'
       

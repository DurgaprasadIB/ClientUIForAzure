trigger:
- master

pr:
- '*'

pool:
  vmImage: 'windows-latest'

variables:
  azureSubscription: 'IOT'
  appName: 'IOTUI'
  buildConfiguration: 'production'

stages:
- stage: Build
  jobs:
  - job: Build
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '12.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm run build -- --configuration $(buildConfiguration)
      displayName: 'Build Angular App'

    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(Build.SourcesDirectory)/dist'
        Contents: '**'
        TargetFolder: '$(Build.ArtifactStagingDirectory)/drop'
      displayName: 'Copy Artifacts'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/drop'
        ArtifactName: 'drop'
        publishLocation: 'Container'
      displayName: 'Publish Artifacts'

- stage: Deploy
  jobs:
  - job: Deploy
    dependsOn: Build
    steps:
    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'drop'
        downloadPath: '$(System.ArtifactsDirectory)'
      displayName: 'Download Artifacts'

    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          # Configure TrustedHosts
          Set-Item WSMan:\localhost\Client\TrustedHosts -Value "98.70.42.23" -Force

          # Check WinRM Configuration
          winrm get winrm/config

          # If not using a domain, allow unencrypted traffic
          winrm set winrm/config/client '@{AllowUnencrypted="true"}'

          # Enable CredSSP authentication
          winrm set winrm/config/client/auth '@{CredSSP="true"}'
      displayName: 'Configure WinRM'

    - task: IISWebAppDeploy@2
      inputs:
        machinesList: '98.70.42.23'
        AdminUserName: 'IBuser'
        AdminPassword: 'IBtesting#321'
        WinRMProtocol: 'Http'
        WebDeployPackage: '$(System.ArtifactsDirectory)/drop'
        WebsiteName: 'IOTUI'
        action: 'Run Shell Script'
        scriptType: 'inline'
        inlineScript: |
          # Install IIS (if not installed)
          Install-WindowsFeature -Name Web-Server -IncludeManagementTools

          # Create a new IIS site
          New-WebSite -Name 'IOTUI' -PhysicalPath 'C:\pipeline' -BindingInformation '*:80:'

          # Restart IIS on the VM
          Restart-Service -Name 'W3SVC' -Force
      displayName: 'Deploy and Configure IIS'

trigger:
- main  


pool:
  name: 'Azure-DevOps'

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - checkout: self
    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Install Node.js'

    - script: 
        npm install -g @angular/cli
        ng build --output-path=custom-dist
      displayName: 'BuildFiles'


    - task: ArchiveFiles@2  
      inputs:
        rootFolderOrFile: '$(Build.SourcesDirectory)/custom-dist'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/build-artifact.zip'  
        replaceExistingArchive: true

    - task: PublishBuildArtifacts@1
      inputs:
       PathtoPublish: '$(Build.ArtifactStagingDirectory)'
       ArtifactName: 'custom-build-artifact'
       publishLocation: 'container'
       

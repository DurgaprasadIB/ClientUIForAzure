    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;
        
        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
              content.style.display = "none";
            } else {
              content.style.display = "block";
            }
          });
        }
        </script>
    <style type="text/css">
        .ng-valid[required],
        .ng-valid.required {
            border-left: 1px solid #42A948;
        }

        .ng-invalid:not(form) {
            border-left: 1px solid #f3120e;
            /* border-bottom-color: red */
            /* red */
        }

        form.submitted input[type=text].ng-invalid,
        form.submitted input[type=textarea].ng-invalid,
        form.submitted input[type=ng-select].ng-invalid,
        form.submitted input[type=email].ng-invalid,
        form.submitted input[type=date].ng-invalid,
        form.submitted input[type=password].ng-invalid {
            border-left: 1px solid #f3120e !important;
        }

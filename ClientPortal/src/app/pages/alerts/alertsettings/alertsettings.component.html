<div style="margin-bottom:5px;">
    <span style="color:#03243B">Alerts<i class="fa fa-angle-double-right"></i>
  </span>&nbsp; Alert Settings
</div>


<table id="alertData" class="table table-striped" style="width:100%;">
    <thead class="table-head-background">
        <tr>
            <th>Device No</th>
            <th>
                <div class="row">
                    <div class="col-md-1">
                        <input type="checkbox" name="smsCheck" [(ngModel)]="smsCheck" (click)="checkSMS();">
                    </div>
                    <div class="col-md-2" style="margin-top: 3px;">
                        SMS
                    </div>
                </div>
            </th>
            <th>
                <div class="row">
                    <div class="col-md-1">
                        <input type="checkbox" name="emailCheck" [(ngModel)]="emailCheck" (click)="checkEmail();">
                    </div>
                    <div class="col-md-2" style="margin-top: 3px;">
                        Email
                    </div>
                </div>
            </th>
            <th>
                <div class="row">
                    <div class="col-md-1">
                        <input type="checkbox" name="notifCheck" [(ngModel)]="notifCheck" (click)="checkNotif();">
                    </div>
                    <div class="col-md-3" style="margin-top: 3px;">
                        Notification
                    </div>
                </div>
            </th>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<style>
    .ddlClass {
        margin-left: 5px;
        color: #212121;
        width: 70px;
        height: 32px;
        margin-top: 7px;
        border-radius: 5px;
        width: 225px;
    }
    
    .sms1 {
        color: rgb(27, 16, 129);
    }
    
    .email1 {
        color: rgb(24, 2, 105);
    }
    
    .modal-footer {
        margin-top: 10px;
    }
    
    button#btnPwdReset {
        margin-left: 5px;
    }
    
    .plusBtn {
        -webkit-transition: none;
        transition: none;
        height: 28px;
        width: 24px;
        background-color: #4D9DE0;
        padding-top: 3px;
        padding-right: 9px;
        border: none;
    }
    
    .rotationBtn {
        -webkit-transition: none;
        transition: none;
        height: 28px;
        width: 35px;
        background-color: #4D9DE0;
        padding-top: 3px;
        padding-right: 9px;
        border: none;
        font-size: 16px;
    }
    
    .ng-invalid:not(form) {
        border-left: none;
    }
    
    .coloumnSec {
        padding: 12px;
        background: #fff;
        box-shadow: 5px 5px 5px #c1c1c1;
        border-radius: 5px;
        height: 450px;
    }
    
    .coloumnSec .floating-label {
        margin: 20px 0;
    }
    
    .custom-change {
        top: -11px !important;
        left: 25px !important;
    }
    /*  custom checkbox css starts */
    
    .container-check {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 22px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    
    .container-check input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
    }
    
    .checktick {
        position: absolute;
        top: 0;
        left: 0;
        height: 20px;
        width: 20px;
        border: 2px solid #4D9DE0;
    }
    
    .container-check input:checked~.checktick {
        background-color: #4D9DE0;
    }
    
    .checktick:after {
        content: "";
        position: absolute;
        display: none;
    }
    
    .container-check input:checked~.checktick:after {
        display: block;
    }
    
    .container-check .checktick:after {
        left: 5px;
        top: 1px;
        width: 7px;
        height: 12px;
        border: solid white;
        border-width: 0 3px 3px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
    }
    /*  custom checkbox css end */
</style>

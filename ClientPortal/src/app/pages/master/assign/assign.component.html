<div class="row">
    <div class="col-md-1" style="margin-bottom:45px;margin-left: 24px;">
        <button type="button" (click)="goDevices();" value="" id="btnDevice" class="btn" style="position: absolute">
            <i class="fa fa-bars"></i>
            <span> Device List</span>
        </button>
    </div>
</div>
<div class="row">
    <div class="col-lg-4" style="margin-bottom:10px;margin-left: 24px;">
        <span>User</span>
        <ng-select [items]="userList" [(ngModel)]="_userInfo.userID" name="userID" style="color:#212121"
            bindLabel="mailId" bindValue="userID" placeholder="Select user" (change)="onchange($event)">
        </ng-select>
    </div>
    <div class="col-lg-3" style="margin-bottom:10px;margin-left: 24px;display: none;">
        <span>Escalation Level</span>
        <ng-select [items]="userLevels" [(ngModel)]="userLevel" name="userlvl" style="color:#212121"
            bindLabel="userLevel" bindValue="userLevelId" placeholder="Select user level">
            <ng-template ng-label-tmp let-item="item">
                {{item.userLevel}}
            </ng-template>
        </ng-select>
    </div>
    <div class="col-lg-3" style="margin-bottom:10px;margin-left: 24px;">
        <span>Location</span>
        <ng-select [items]="clientRegions" [(ngModel)]="selectedRegion" name="region" (change)="changeRegion()"
            bindLabel='regionName' bindValue='regionId' placeholder='Location'>
        </ng-select>
        <ng-template ng-label-temp let-item='item'>
            {{item.regionName}}
        </ng-template>
    </div>
</div>
<div class="row">
    <div class="col-lg-11 css16 Customcontainer" style="margin-left: 24px;margin-top:0px">
        <div class="row align-items-center">

            <div class="col-md-5 col-lg-5 col-sm-12">
                <h4 class="vertical-spacing-5">Available</h4>
                <div class="border_table">
                    <table id="allDevices" class="table table-striped" style="width:400px;">
                        <thead class="table-head-background">
                            <tr>
                                <th style="width:150px;">Device Name</th>
                                <th style="width: 10px;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-1 col-lg-1 col-sm-12"></div>
            <div class="col-md-5 col-lg-5 col-sm-12">
                <h4 class="vertical-spacing-5">Assigned</h4>
                <div class="border_table">
                    <table id="assignedDevices" class="table table-striped" style="width:400px;">
                        <thead class="table-head-background">
                            <tr>
                                <th style="width:150px;">Device Name</th>
                                <th style="width: 10px;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of responseData">
                                <td>
                                    {{item.DeviceName}}
                                </td>
                                <th style="width: 10px;"><i class="fa fa-trash"
                                        style="padding-left:30px;font-size:18px;cursor:pointer"
                                        (click)="removeDeviceFromAssigned(item.DeviceId)" title="Remove"></i></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-10 col-md-10" style="margin-top:5px;float: left;">
        <!-- <div class="modal-footer margingbottom10px button-group-section"> -->
        <!--  -->
        <button type="submit" class="btn btn-success" (click)="saveData()" style="float: right;"
            [disabled]="isDisabled">
            <i class="fa fa-save"></i> Save </button>
        <!-- </div> -->
    </div>
</div>
